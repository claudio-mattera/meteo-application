<!DOCTYPE html>
<html>
    <head>
        <title>Chart</title>
        <meta charset="utf-8">
            <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
        </head>
    <body>
        <div id="chart"></div>

        <form action="javascript:plot();">
            <div>
                <label for="start">Start:</label>
                <input type="datetime" id="start" value="2016-05-20 19:50:00">
            </div>
            <div>
                <label for="end">End:</label>
                <input type="datetime" id="end" value="2016-05-20 23:00:00">
            </div>
            <div>
                <label for="streams">Streams:</label>
                <select id="streams" multiple size="10"></select>
            </div>
            <div>
            <button type="submit">Plot</button>
            </div>
        </form>

        <script type="text/javascript">
Array.prototype.difference = function(a) {
    return this.filter(function(i) {return a.indexOf(i) < 0;});
};

var chart;

function getSelectedValues(select) {
    var result = [];

    for (let option of select.options) {
        if (option.selected) {
            result.push(option.value);
        }
    }

    return result;
}

function fetch_available_streams() {
    var uri = "./get_available_streams"
    console.log("URI: " + uri)
    $.getJSON(uri, function(data) {
        var streams = data["streams"];

        for (let stream of streams) {
            console.log(stream);

            var select = document.getElementById('streams');
            var option = document.createElement('option');
            option.value = stream['name'];
            option.innerHTML = stream['name'] + " (" + stream['kind'] + ")";
            select.appendChild(option);
        }
    });
}

function plot() {
    var start = document.getElementById("start").value;
    var end = document.getElementById("end").value;
    var meters = getSelectedValues(document.getElementById("streams"));

    var uri = "./get_stream?start=" + start + "&end=" + end + "&meters=" + meters
    console.log("URI: " + uri)
    $.getJSON(uri, function(data) {

        var kindToIndex = {
            'temperature': 0,
            'pressure': 1,
            'humidity': 2,
            'light': 3,
            'presence': 4,
            'altitude': 5,
        }

        var series = [];

        data = data["data"];

        var existing_series_refs = {}
        var existing_series = [];
        for (let series of chart.series) {
            existing_series.push(series.name);
            existing_series_refs[series.name] = series;
        }
        var series_to_display = [];
        for (var key in data) {
            name = data[key]["metadata"]["name"];
            series_to_display.push(name);
        }
        var series_to_add = series_to_display.difference(existing_series);
        var series_to_remove = existing_series.difference(series_to_display);

        console.log("To add: " + series_to_add);
        console.log("To remove: " + series_to_remove);

        for (let key of series_to_add) {
            console.log(key);
            var kind = data[key]["metadata"]["kind"];
            chart.addSeries({
                type: 'spline',
                data: data[key]["readings"],
                name: key,
                yAxis: kindToIndex[kind]
            }, false);
        }

        for (let key of series_to_remove) {
            existing_series_refs[key].remove();
        }

        chart.redraw();

    }).fail(function() {
        console.log("Error loading JSON");
    });
}

function initialize_chart() {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

    var temperature_axis = {
        labels: {
            format: '{value}Â°C',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        title: {
            text: 'Temperature',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        opposite: false
    }
    var pressure_axis = {
        labels: {
            format: '{value} Pa',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: 'Pressure',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        opposite: true
    }
    var humidity_axis = {
        labels: {
            format: '{value} %',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: 'Humidity',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        opposite: true
    }
    var light_axis = {
        labels: {
            format: '{value} Lx',
            style: {
                color: Highcharts.getOptions().colors[3]
            }
        },
        title: {
            text: 'Light',
            style: {
                color: Highcharts.getOptions().colors[3]
            }
        },
        opposite: true
    }
    var presence_axis = {
        labels: {
            format: '{value}',
            style: {
                color: Highcharts.getOptions().colors[4]
            }
        },
        title: {
            text: 'Presence',
            style: {
                color: Highcharts.getOptions().colors[4]
            }
        },
        opposite: true
    }
    var altitude_axis = {
        labels: {
            format: '{value} m',
            style: {
                color: Highcharts.getOptions().colors[4]
            }
        },
        title: {
            text: 'Altitude',
            style: {
                color: Highcharts.getOptions().colors[4]
            }
        },
        opposite: true
    }
    var yAxis = [
        temperature_axis,
        pressure_axis,
        humidity_axis,
        light_axis,
        presence_axis,
        altitude_axis
    ]

    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'chart',
            zoomType: 'x'
        },
        rangeSelector : {
            selected : 1
        },

        title : {
            text : 'Weather data'
        },
        xAxis: {
            type: 'datetime'
        },
        yAxis: yAxis,
        plotOptions: {
            spline: {
                marker: {
                    radius: 0
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 80,
            verticalAlign: 'top',
            y: 55,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
    });
}

function initialize() {
    fetch_available_streams();
    initialize_chart();
}

document.onload = initialize()
        </script>
    </body>
</html>
